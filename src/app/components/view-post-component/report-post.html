<h1 mat-dialog-title>Report</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input
                matInput
                placeholder="Reason why this post voilates site rules?"
            />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Close</button>
    <button mat-raised-button color="warn" type="submit">Send Report</button>
</div>
