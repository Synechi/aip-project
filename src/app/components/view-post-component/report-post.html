<h1 mat-dialog-title>Report</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input
            matInput
            placeholder="Reason why this post voilates site rules?"
            [(ngModel)]="data.reportReason"
        />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Close</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data.reportReason">Send Report</button>
</div>
