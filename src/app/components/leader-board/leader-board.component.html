
<!-- Code based on angular material documentation exapmle: https://material.angular.io/components/table/overview-->
<table mat-table [dataSource]="users" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numPosts">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Posts </th>
    <td mat-cell *matCellDef="let user"> {{user.numPosts}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
