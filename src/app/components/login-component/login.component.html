<div class="loginComponent">
  <h2>Sign In</h2>
  <form (submit)="loginUser($event)">
    <mat-form-field>
      <input matInput placeholder="Username" id="username" />
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password" id="password" />
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Sign In</button>
  </form>
</div>
