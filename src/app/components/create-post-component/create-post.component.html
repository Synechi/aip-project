<div class="createPostComponent">
    <h2>Create Post</h2>
    <form (ngSubmit)="uploadImage()">
        <input #file type="file" accept='image/*' (change)="seeImage(file.files)"/>
        <img [src]="imgURL" *ngIf="imgURL">
        <button mat-flat-button color="primary" *ngIf="imgURL" type="submit">Upload</button>
    </form>
</div>
