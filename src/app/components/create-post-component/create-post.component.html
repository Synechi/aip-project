<div class="createPostComponent">
  <button 
    mat-stroked-button color="primary" 
    routerLink="/">
    &#60; Back
  </button>
  <h2>Create Post</h2>
  <p>(Max Size 2MB)</p>

  <!-- Code source: https://www.talkingdotnet.com/show-image-preview-before-uploading-using-angular-7/ -->
  <form (ngSubmit)="uploadImage(file)">

  <!-- Show error message if image validation fails -->
    <span *ngIf="errorMessage">
      <h5>{{errorMessage}}</h5>
    </span>

    <input 
      #file 
      type="file" 
      accept='image/*' 
      (change)="seeImage(file.files)"
    />

    <!-- Image is previewed here if image is valid -->
    <img [src]="imgURL" *ngIf="imgURL">

    <button 
      mat-flat-button 
      color="primary" 
      *ngIf="imgURL" 
      type="submit">
      Upload
    </button>
  </form>
</div>

<mat-spinner color="accent" *ngIf="showSpinner"></mat-spinner>
