<h1 mat-dialog-title>Create Response</h1>
<p>(Max Size 2MB)</p>

<div mat-dialog-content>
  <!-- Code source: https://www.talkingdotnet.com/show-image-preview-before-uploading-using-angular-7/ -->
  <form>
    <!-- Show error message if image validation fails -->
    <span *ngIf="uploadErrorMessage">
      <h5>{{uploadErrorMessage}}</h5>
    </span>

    <input #file type="file" accept='image/*' (change)="seeImage(file.files)"/>

    <!-- Image is previewed here if image is valid -->
    <img [src]="imgUrl" *ngIf="imgUrl">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>

  <!-- Button closes the dialog and passes imageInfo into the post component for it to be uploaded -->
  <button  *ngIf="imgUrl" mat-raised-button color="primary" [mat-dialog-close]="imageInfo">Upload Response</button>
</div>
